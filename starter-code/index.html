<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Meet landing page</title>
	</head>
	<body>
		<div class="logo">
			<img src="/starter-code/assets/logo.svg" alt="logo" />
		</div>
		<header class="header">
			<div class="jombotron">
				<div class="primary-img">
					<img
						src="/starter-code/assets/tablet/image-hero.png"
						alt=""
						class="hero-tablet"
					/>
					<div class="hero-left hero-img"></div>
					<div class="hero-right hero-img"></div>
				</div>

				<div class="about">
					<h1 class="primary-title">Group Chat for Everyone</h1>
					<p>
						Meet makes it easy to connect with others face-to-face virtually and
						collaborate across any device.
					</p>
					<div class="btn-div">
						<button class="btn primary-btn">Download <span>v1.3</span></button>
						<button class="btn secondary-btn">What is it ?</button>
					</div>
				</div>
			</div>
		</header>

		<section class="meeting">
      <div class="circle"></div>
    </section>
	</body>
</html>
